<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 로또 추첨기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #lotto-results {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .lotto-number {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
          .bonus-number {
            background-color: #FFA500; /* 보너스 번호의 색상 */
            border: 2px dashed #FF4500;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
        #wish {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>개쩌는 뿌슝빠슝 랜덤 로또 추첨기!!!!!!!!!!!!!!!!</h1>
    <div id="lotto-results">
      
    </div>
    <button id="generate-button" onclick="generateLotto()">번호 생성</button>
    <div id="message"></div>
    <div id="wish">당신의 1등을 기원합니다.</div>

    <script>
        let isGenerating = false; 

        function generateLotto() {
            if (isGenerating) return; 

            isGenerating = true; 
            const button = document.getElementById('generate-button');
            const messageDiv = document.getElementById('message');

            button.disabled = true; 
            messageDiv.textContent = ''; 

            const colors = ["#FF5733", "#33FF57", "#3357FF", "#F7DC6F", "#9B59B6", "#FF33A8"];
            const numbers = Array.from({ length: 45 }, (_, i) => i + 1);

       
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

       
            const selectedNumbers = numbers.slice(0, 6).sort((a, b) => a - b);

             const bonusNumber = numbers[6];

            
            const resultsDiv = document.getElementById('lotto-results');
            resultsDiv.innerHTML = ''; 

            selectedNumbers.forEach((num, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'lotto-number';
                numberDiv.textContent = num;
                numberDiv.style.backgroundColor = colors[index % colors.length];
                resultsDiv.appendChild(numberDiv);
            });

             const bonusDiv = document.createElement('div');
            bonusDiv.className = 'lotto-number bonus-number';
            bonusDiv.textContent = bonusNumber;
            resultsDiv.appendChild(bonusDiv);

            setTimeout(() => {
                isGenerating = false;
                button.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
